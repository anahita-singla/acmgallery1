<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="mystyle.css">
<title>gallery</title>
</head>
<body>
  
<ul class="m">
    <li class="m1 li" tabindex="1"><img src="images/1.png" alt=""/></li>
    <li class="m2 li" tabindex="2"><img src="images/2.png" alt=""/></li>
    <li class="m3 li" tabindex="3"><img src="images/3.png" alt=""/></li>
    <li class="m4 li" tabindex="4"><img src="images/4.png" alt=""/></li>
    <li class="m5 li" tabindex="5"><img src="images/5.png" alt=""/></li>
    <li class="m6 li" tabindex="6"><img src="images/6.png" alt=""/></li>
    <li class="cube-wrap">
      <div class="cube">
        <div class="front"><img src="images/1.png" alt=""/></div>
        <div class="right"><img src="images/2.png" alt=""/></div>
        <div class="top"><img src="images/3.png" alt=""/></div>
        <div class="left"><img src="images/4.png" alt=""/></div>
        <div class="bottom"><img src="images/5.png" alt=""/></div>
        <div class="back"><img src="images/6.png" alt=""/></div>
      </div>
    </li>
  </ul>
  
  
</body>
</html>
